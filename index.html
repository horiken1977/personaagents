<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北米市場調査AIエージェント | 日系食品メーカー進出支援</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">北米市場調査AIエージェント</h1>
            <p class="header-subtitle">日系調味料メーカーの北米進出を支援するAIペルソナとの対話システム</p>
        </header>

        <main class="main">
            <section class="intro">
                <h2>カテゴリを選択してください</h2>
                <p>対話したいペルソナのカテゴリを選択してください。</p>
            </section>

            <section class="category-grid" id="categoryGrid">
                <!-- カテゴリカードは JavaScript で動的に生成 -->
            </section>
            
            <section class="persona-grid" id="personaGrid" style="display: none;">
                <!-- ペルソナカードは JavaScript で動的に生成 -->
            </section>

            <section class="settings" id="settingsSection" style="display: none;">
                <div class="settings-group">
                    <label for="llmProvider">LLMプロバイダー:</label>
                    <select id="llmProvider" class="settings-select">
                        <option value="openai">OpenAI GPT-4</option>
                        <option value="claude">Anthropic Claude</option>
                        <option value="gemini">Google Gemini</option>
                    </select>
                </div>
                
                <div class="settings-group">
                    <div class="api-status-info">
                        <h3>🔐 APIキー設定</h3>
                        <p>このアプリケーションのAPIキーは管理者によって安全に設定されています。<br>
                        ユーザーがAPIキーを入力する必要はありません。</p>
                        <div id="apiStatusCheck" class="api-status-indicator">
                            <span class="status-loading">APIの状態を確認中...</span>
                        </div>
                    </div>
                </div>
                
                <div class="navigation-buttons">
                    <button id="backToCategoriesBtn" class="btn btn-secondary">カテゴリ選択に戻る</button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 日系食品メーカー北米進出支援システム</p>
        </footer>
    </div>

    <!-- 選択確認モーダル -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>ペルソナ選択確認</h3>
            <div id="selectedPersonaInfo"></div>
            <div class="modal-actions">
                <button id="confirmBtn" class="btn btn-primary">対話を開始</button>
                <button id="cancelBtn" class="btn btn-secondary">キャンセル</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
